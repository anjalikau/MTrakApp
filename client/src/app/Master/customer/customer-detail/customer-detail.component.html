<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Master Customer Details</h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="customerDtForm" (ngSubmit)="customerDtForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Customer </label>
                        <igx-combo id="colorCard" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="customerHdList" placeholder="Customer"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)='loadGridDetails($event)'
                            formControlName="CustomerId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="tel" formControlName="Tel" />
                            <label igxLabel for="Tel"> Tel</label>
                            <igx-suffix>
                                <igx-icon>phone</igx-icon>
                            </igx-suffix>
                            <igx-hint position="start">Ex.: 011 123 45 67</igx-hint>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>

                            <input igxInput type="email" formControlName="Email" />
                            <label igxLabel for="Email"> Email</label>
                            <igx-suffix>
                                <igx-icon>email</igx-icon>
                            </igx-suffix>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button igxButton="icon" (click)="refreshPage()">
                            <igx-icon>loop</igx-icon>
                        </button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" [disabled]="!customerDtForm.valid" (click)="saveDetails()"
                            class="btn btn-block btn-success">Save</button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-default" (click)="resetControls()">New</button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#modalheader">Header</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="Name" />
                            <label igxLabel for="Name"> Name</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="Address" />
                            <label igxLabel for="Address"> Address</label>
                           
                        </igx-input-group>
                    </div>
                </div>                
            </div>            

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #Detailsgrid [data]="customerDtList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <!-- (click)="onEdit($event,cell.cellID)" -->
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'address'" [header]="'Address'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'email'" [header]="'Email'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'tel'" [header]="'Tel'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>

    <app-master-customerheader></app-master-customerheader>
</div> -->
