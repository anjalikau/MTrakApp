                    <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                        <li class="nav-item" *ngIf="prodType">
                            <a class="nav-link active" id="custom-tabs-type-tab" data-toggle="pill" href="#product-type-tab"

                        </li>
                        <li class="nav-item" *ngIf="prodGroup">
