<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Costing Group</h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="costGroupForm" (ngSubmit)="costGroupForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="name" />
                            <label igxLabel for="name"> Name</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-checkbox #chkIsMatAllocated checked="false" formControlName="isMaterialAllocated">
                            IsMaterialAllocated
                        </igx-checkbox>
                    </div>
                </div>

                <div class="col-md-1 offset-md-6">
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" [disabled]="!costGroupForm.valid" (click)="saveCostingGroup()"
                                class="btn btn-success mr-3"> <i class="fas fa-save"></i> </button>
                       
                            <button type="button" class="btn btn-default" (click)="clearControls()"> 
                                <i class="fas fa-broom"></i> </button>
                        </div>
                    </div>                   
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #CostGroupGrid [data]="costGroupList" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>

                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>                  
                        <igx-column field="isMaterialAllocated" header="Material Allocated" [dataType]="'boolean'" [width]="'180px'">                            
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
