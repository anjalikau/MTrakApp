<section class="content">
    <div class="container-fluid">
        <div class="col-12">
            <div class="card card-primary card-outline card-tabs">
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="custom-tabs-header-tab" data-toggle="pill"
                                href="#customer-header-tab" role="tab" aria-controls="customer-header-tab"
                                aria-selected="true"> Header</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-type-tab" data-toggle="pill"
                                href="#product-type-tab" role="tab" aria-controls="product-type-tab"
                                aria-selected="false">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-group-tab" data-toggle="pill"
                                href="#product-group-tab" role="tab" aria-controls="product-group-tab"
                                aria-selected="false">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-subcat-tab" data-toggle="pill"
                                href="#product-subcat-tab" role="tab" aria-controls="product-subcat-tab"
                                aria-selected="false">Division</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="custom-tabs-four-tabContent">
                    <div class="tab-pane fade show active" id="customer-header-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-header-tab">
                       
                            <!-- <div class="card-header">
                                <h3 class="card-title">Master Production Definition</h3>
                            </div>  -->
                          
                                <div class="card-header">
                                    <h3 class="card-title">Master Customer Header</h3>
                                    <!-- <div class="card-tools">
                                      <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                      </button>
                                      <button type="button" class="btn btn-tool" data-card-widget="remove">
                                        <i class="fas fa-times"></i>
                                      </button>
                                    </div> -->
                                </div>
                                <form [formGroup]="customerHdForm" (ngSubmit)="customerHdForm.valid" autocomplete="off">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <igx-input-group>
                                                        <input igxInput type="text" formControlName="Name" />
                                                        <label igxLabel for="Name"> Name</label>
                                                    </igx-input-group>
                                                </div>
                                            </div>
                            
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <igx-input-group>
                            
                                                        <input igxInput type="email" formControlName="Email" />
                                                        <label igxLabel for="Email"> Email</label>
                            
                                                    </igx-input-group>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <button type="button" [disabled]="!customerHdForm.valid" class="btn btn-block btn-success"
                                                        (click)="saveHeader()">Save</button>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-block btn-default"
                                                        (click)="cancelCustomerHd()">New</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <igx-input-group>
                                                        <input igxInput type="tel" formControlName="Tel" />
                                                        <label igxLabel for="Tel"> Tel</label>
                                                        <igx-suffix>
                                                            <igx-icon>phone</igx-icon>
                                                        </igx-suffix>
                                                        <igx-hint position="start">Ex.: 011 123 45 67</igx-hint>
                                                    </igx-input-group>
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <igx-input-group>
                                                        <input igxInput type="text" formControlName="Address" />
                                                        <label igxLabel for="Address"> Address</label>
                                                        <igx-suffix>
                                                            <igx-icon>home</igx-icon>
                                                        </igx-suffix>
                                                    </igx-input-group>
                                                </div>
                                            </div>
                            
                                        </div>
                                        <div class="row">
                                            <igx-grid #customerHdGrid [data]="customerHdList" [autoGenerate]="false" [paging]="true"
                                                [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                                                (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                                                [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                                                [rowSelection]="'Single'">
                            
                                                <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                                                    <ng-template igxCell let-cell="cell">
                                                        <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                            
                                                            <igx-icon family="material">edit</igx-icon>
                                                        </button>
                                                    </ng-template>
                                                </igx-column>
                                                <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                                                    [sortable]="true">
                                                </igx-column>
                                                <igx-column [field]="'address'" [header]="'Address'" [resizable]="true" [dataType]="'string'"
                                                    [sortable]="true">
                                                </igx-column>
                                                <igx-column [field]="'email'" [header]="'Email'" [resizable]="true" [dataType]="'string'"
                                                    [sortable]="true">
                                                </igx-column>
                                                <igx-column [field]="'tel'" [header]="'Tel'" [resizable]="true" [dataType]="'string'"
                                                    [sortable]="true">
                                                </igx-column>
                                                <igx-column [field]="'bActive'" [width]="'100px'" [header]="'bActive'" [resizable]="true"
                                                    [dataType]="'boolean'" [sortable]="true">
                                                </igx-column>
                                                <igx-column field="bActive" header="Active/Deactive" [width]="'150px'">
                                                    <ng-template igxCell let-cell="cell">
                                                        <div *ngIf="!cell.value; then thenBlock else elseBlock"></div>
                                                        <ng-template #thenBlock>
                                                            <button class="btn btn-block btn-sm btn-success" type="button"
                                                                (click)="active($event ,cell.cellID)">
                                                                Active
                                                            </button>
                                                        </ng-template>
                                                        <ng-template #elseBlock>
                                                            <button class="btn btn-block btn-sm btn-warning" type="button"
                                                                (click)="deactive($event ,cell.cellID)">
                                                                Deactive
                                                            </button>
                                                        </ng-template>
                                                    </ng-template>
                                                </igx-column>
                            
                                            </igx-grid>
                                        </div>
                                    </div>
                                </form>
                                     
                    </div>
                    <div class="tab-pane fade" id="product-type-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-type-tab">
                       abc
                    </div>

                    <div class="tab-pane fade" id="product-group-tab" role="tabpanel"
                    aria-labelledby="custom-tabs-group-tab">
                    cdf
                </div>
                <div class="tab-pane fade" id="product-subcat-tab" role="tabpanel"
                aria-labelledby="custom-tabs-subcat-tab">
                ghy
            </div>
                    <!-- /.modal -->
                </div>

            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
