<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Master Process</h3>       
    </div>

    <form [formGroup]="mstrProcess" (ngSubmit)="mstrProcess.valid"  autocomplete="on">
        <div class="card-body">        
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="Process"/>
                            <label igxLabel > Process</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1 offset-md-7">
                    <div class="form-group">
                        <button type="button" 
                            class="btn btn-block btn-success" [disabled]="!mstrProcess.valid " (click)="SaveProcess()">Save</button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-default" (click)="resetControls()">New</button>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #sizeGrid [data]="sizeProcessList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'process'" [header]="'Process'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
