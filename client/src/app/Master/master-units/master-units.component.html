<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Master Units</h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="mstrUnits" (ngSubmit)="mstrUnits.valid"  autocomplete="off">
        <div class="card-body">
        
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="Name"/>
                            <label igxLabel > Name</label>
                        </igx-input-group>
                    </div>
                </div>              

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="Code" />
                            <label igxLabel > Code</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1 offset-md-5">
                    <div class="form-group">
                        <button type="button" 
                            class="btn btn-block btn-success" [disabled]="!mstrUnits.valid" (click)="EditUnit()">Save</button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-default" (click)="resetControls()">New</button>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #sizeGrid [data]="sizeUnitList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>                       
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
