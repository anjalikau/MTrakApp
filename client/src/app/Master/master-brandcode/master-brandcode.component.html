<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Master Brand Code</h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="brandCodeForm" (ngSubmit)="brandCodeForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <igx-grid #BrandCodegrid [data]="BrandCode" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>                
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-2 offset-md-6">
                            <div class="form-group">
                                <button type="button" [disabled]="!brandCodeForm.valid"
                                    class="btn btn-block btn-success" (click)="saveBrandCode()">Save</button>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-default"
                                    (click)="resetControls()">New</button>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-primary" data-toggle="modal"
                                    data-target="#modalBrand">Brand</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 offset-md-2">
                            <div class="form-group">
                                <label>Brand </label>
                                <igx-combo id="colorCard" class="combo" displayKey="name" valueKey="autoId"
                                    [itemsMaxHeight]="250" [data]="Brand" placeholder=" Brand"
                                    (onSelectionChange)="singleSelection($event)"
                                    (onSelectionChange)='loadGridDetails($event)' formControlName="BrandId"
                                    searchPlaceholder="Search...">
                                </igx-combo>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <igx-input-group>
                                    <input igxInput type="text" formControlName="Name" />
                                    <label igxLabel for="Name"> Name</label>
                                </igx-input-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="modalBrand">
    <app-master-brand></app-master-brand>
</div>
<!-- /.modal -->
