<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Product Definition</h3>
    </div>
    <form [formGroup]="prodDefiForm" (ngSubmit)="prodDefiForm.valid" autocomplete="on">
        <div class="card-body">

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="name" />
                            <label igxLabel> Name</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label> Process </label>
                        <igx-combo id="processId" class="combo" displayKey="process" valueKey="autoId" [itemsMaxHeight]="250"
                            [data]="processList" placeholder=" Process"
                            (onSelectionChange)="singleSelection($event)" formControlName="processId"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label> Receive Site </label>
                        <igx-combo id="receiveSiteId" class="combo" displayKey="siteName" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="storeSiteList" placeholder=" Receive Site"
                            (onSelectionChange)="singleSelectionb($event)" formControlName="receiveSiteId"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label> Dispatch Site </label>
                        <igx-combo id="dispatchSiteId" class="combo" displayKey="siteName" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="storeSiteList" placeholder=" Dispatch Site"
                            (onSelectionChange)="singleSelectionc($event)" formControlName="dispatchSiteId"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
                <div class="col-md-1">

                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-success" [disabled]="!prodDefiForm.valid" (click)="SaveProdDefinition()">Save</button>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-default" (click)="cancelMenuList()">New</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #ProdDefiGrid [data]="prodDefiList" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>

                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'process'" [header]="'Process'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'receiveSite'" [header]="'Receive Site'" [resizable]="true"
                            [dataType]="'string'" [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'dispatchSite'" [header]="'Dispatch Site'" [resizable]="true"
                            [dataType]="'string'" [sortable]="true">
                        </igx-column>

                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
