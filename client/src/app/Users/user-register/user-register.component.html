<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="col-12">
            <div class="card card-primary card-outline card-tabs">
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="custom-tabs-user-tab" data-toggle="pill"
                                href="#user-register-tab" role="tab" aria-controls="user-register-tab"
                                aria-selected="true">User Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-module-tab" data-toggle="pill"
                                href="#module-register-tab" role="tab" aria-controls="module-register-tab"
                                aria-selected="false">Module Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-password-tab" data-toggle="pill"
                                href="#change-password-tab" role="tab" aria-controls="change-password-tab"
                                aria-selected="false">Change Password</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="custom-tabs-three-tabContent">
                        <div class="tab-pane fade show active" id="user-register-tab" role="tabpanel" 
                        aria-labelledby="custom-tabs-user-tab">
                        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <igx-input-group>
                                            <input igxInput type="text" formControlName="cAgentName" />
                                            <label igxLabel for="cAgentName"> User Name</label>
                                        </igx-input-group>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <igx-input-group>
                                            <input igxInput type="password" formControlName="cPassword" />
                                            <label igxLabel for="cPassword"> Password</label>
                                        </igx-input-group>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <igx-input-group>
                                            <input igxInput type="password" formControlName="confirmPassword" />
                                            <label igxLabel for="confirmPassword"> confirmPassword</label>
                                        </igx-input-group>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>User Level</label>
                                        <igx-combo #combo class="combo" displayKey="levelDescription"
                                            valueKey="autoId" [itemsMaxHeight]="250" [data]="userLevel"
                                            placeholder="User Level" (onSelectionChange)="singleSelection($event)"
                                            formControlName="iCategoryLevel" searchPlaceholder="Search...">
                                        </igx-combo>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <igx-input-group>
                                            <input igxInput type="text" formControlName="cEmail" />
                                            <label igxLabel for="cEmail"> E-mail</label>
                                        </igx-input-group>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <igx-input-group>
                                            <input igxInput type="text" formControlName="cDescription" />
                                            <label igxLabel for="cDescription"> Description</label>
                                        </igx-input-group>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1 offset-md-10">
                                    <div class="button-sample">
                                        <button type="submit" [disabled]="!registerForm.valid" igxButton="raised"
                                            igxButtonBackground="#72da66" igxRipple>Register</button>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="button-sample">
                                        <button type="button" (click)="cancelRegister()"
                                            igxButton="flat">New</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="tab-pane fade" id="module-register-tab" role="tabpanel"
                            aria-labelledby="custom-tabs-module-tab">
                            <app-module-register></app-module-register>
                        </div>
                        <div class="tab-pane fade" id="change-password-tab" role="tabpanel"
                            aria-labelledby="custom-tabs-password-tab">
                            <app-user-pwchange></app-user-pwchange>
                        </div>
                        
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
