   
   <main class="form-signin mt-3">
     <form *ngIf="(accountServices.currentUser$ | async) === null" #loginForm = "ngForm" 
            (ngSubmit)="login()" autocomplete="off">    
       <img class="mb-4" src="../../assets/img/Maliban_logo.gif" alt="" width="150" height="150">
       <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->
       
       <input 
           name = "username"
           [(ngModel)] = "model.cAgentName"
           class="form-control" 
           type="text" 
           placeholder="Username" required autofocus>
   
       <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" > -->
       <input 
           name = "password"
           [(ngModel)] = "model.cPassword"
           class="form-control mr-sm-2" 
           type="password" 
           placeholder="Password">
   
       <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
       <!-- <div class="checkbox mb-3">
         <label>
           <input type="checkbox" value="remember-me"> Remember me
         </label>
       </div> -->
       <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
       <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
     </form>
   </main>
   
   
   <app-nav *ngIf="accountServices.currentUser$ | async" ></app-nav>
