
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Bank </h3>  
    </div>

    <form [formGroup]="bankForm" (ngSubmit)="bankForm.valid"  autocomplete="off">
        <div class="card-body">        
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="name"/>
                            <label igxLabel> Name </label>
                        </igx-input-group>
                    </div>
                </div>    

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="branch"/>
                            <label igxLabel> Branch </label>
                        </igx-input-group>
                    </div>
                </div>    

                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="accountNo"/>
                            <label igxLabel> Account No </label>
                        </igx-input-group>
                    </div>
                </div> 
                
                <div class="col-md-2">
                    <div class="form-group">
                        <label> Currency *</label>
                        <igx-combo #currency id="currency" class="combo" displayKey="code" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="currencyList" placeholder="Currency" formControlName="currency"
                            (onSelectionChange)="singleSelection($event)" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>  

                <div class="col-md-1">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="number"  formControlName="nextChequeNo"/>
                            <label igxLabel > NextChequeNo </label>
                        </igx-input-group>
                    </div>
                </div>
                
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-1" (click)="clearControls()"
                        data-toggle="tooltip" data-placement="bottom" title="Clear">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!bankForm.valid" (click)="saveBank()"
                        data-toggle="tooltip" data-placement="bottom" title="Save">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>                    
            </div>

            <div class="row">
                <div class="col-md-10">
                    <igx-grid #taxGrid [data]="bankList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <!-- <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEditAddressType($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column> -->
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>                           
                        <igx-column [field]="'branch'" [header]="'Branch'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column> 
                        <igx-column [field]="'accountNo'" [header]="'Account No'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'currency'" [header]="'Currency'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'nextChequeNo'" [header]="'NextChequeNo'" [resizable]="true" [dataType]="'number'" [sortable]="true">
                        </igx-column>           
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
