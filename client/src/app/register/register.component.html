<form #registerForm ="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up </h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.cAgentName" placeholder="username">
    </div>
    <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.cAgentName" >
                {{user.cAgentName}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="password"
        [(ngModel)]="model.cPassword" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
